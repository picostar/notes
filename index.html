<!DOCTYPE html>
<html>
<title>Kbps to GB per month Converter</title>
<body>

<h2>Kbps to GB/M Converter</h2>
<p>Enter the Kbps to convert to GB per Month:</p>

<p>
  <label>Kbps</label>
  <input id="inputKbps" type="number" placeholder="Kbps" oninput="Converter(this.value)" onchange="Converter(this.value)">
</p>
<p>Mbps: <span id="outputMbps"></span> ack </p>
<p>Gbps: <span id="outputGbps"></span></p>
<p>GB/s: <span id="outputGBs"></span></p>
<p>GB/h: <span id="outputGBh"></span></p>
<p>GB/M: <span id="outputGBm"></span></p>

<script>
function Converter(valNum) {
  document.getElementById("outputMbps").innerHTML=valNum/1000;
  document.getElementById("outputGbps").innerHTML=valNum/1000000;
  document.getElementById("outputGBs").innerHTML=(valNum/1000000)/8;
  document.getElementById("outputGBh").innerHTML=((valNum/1000000)/8)*3600;
  document.getElementById("outputGBm").innerHTML=(((valNum/1000000)/8)*3600)*730
}
</script>
</body>
</html>
